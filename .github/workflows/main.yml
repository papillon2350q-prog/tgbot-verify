name: Build and Deploy Telegram Bot

on:
  push:
    branches: [main]
  workflow_dispatch:  # Permite ejecución manual desde GitHub UI

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'  # Versión requerida por el repo

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          playwright install chromium  # Instala Chromium para Playwright

      - name: Generate .env from secrets
        run: |
          cat <<EOF > .env
          BOT_TOKEN=${{ secrets.BOT_TOKEN }}
          ADMIN_USER_ID=${{ secrets.ADMIN_USER_ID }}
          MYSQL_HOST=${{ secrets.MYSQL_HOST || 'localhost' }}
          MYSQL_USER=${{ secrets.MYSQL_USER }}
          MYSQL_PASSWORD=${{ secrets.MYSQL_PASSWORD }}
          MYSQL_DATABASE=${{ secrets.MYSQL_DATABASE }}
          CHANNEL_USERNAME=${{ secrets.CHANNEL_USERNAME }}
          CHANNEL_URL=${{ secrets.CHANNEL_URL }}
          MYSQL_PORT=${{ secrets.MYSQL_PORT || '3306' }}  # Usa secreto o default 3306
          EOF
          # Muestra .env sin exponer secrets (para debugging)
          cat .env | sed 's/\(BOT_TOKEN\|MYSQL_PASSWORD\)=.*/\1=*** (hidden)/g'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub (opcional, para push)
        if: ${{ github.event_name == 'workflow_dispatch' && secrets.DOCKER_USERNAME != '' }}
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Login to GitHub Container Registry (alternativa opcional)
        if: ${{ github.event_name == 'workflow_dispatch' && secrets.DOCKER_USERNAME == '' }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name == 'workflow_dispatch' }}  # Push solo en ejecución manual
          tags: ${{ secrets.DOCKER_USERNAME && format('{0}/{1}:latest', secrets.DOCKER_USERNAME, github.event.repository.name) || format('ghcr.io/{0}/{1}:latest', github.repository_owner, github.event.repository.name) }}  # Maneja Docker Hub o GHCR

      - name: Test run (opcional, para verificar build)
        if: ${{ success() }}  # Solo si build exitoso
        run: |
          docker-compose up -d --build
          sleep 15  # Espera para que inicie
          docker-compose logs --tail=50  # Muestra últimos logs
          docker-compose down  # Detiene después del test
