name: Build and Deploy Telegram Bot

on:
  push:
    branches: [main]
  workflow_dispatch:  # Permite ejecución manual desde GitHub UI

jobs:
  fetch-repo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout original repository
        uses: actions/checkout@v4
        with:
          repository: PastKing/tgbot-verify  # Clona el repositorio original en lugar del actual

  build:
    runs-on: ubuntu-latest
    needs: fetch-repo  # Dependencia para asegurar que el repo esté disponible (aunque en práctica, clona en el job de build)

    steps:
      - name: Checkout original repository  # Repite el checkout en este job para tener los archivos aquí
        uses: actions/checkout@v4
        with:
          repository: PastKing/tgbot-verify  # Clona el repositorio original

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'  # Versión requerida por el repo

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y libcairo2-dev pkg-config python3-dev  # Requerido para pycairo y dependencias relacionadas

      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt
          playwright install chromium  # Instala Chromium para Playwright

      - name: Generate .env from secrets
        run: |
          cat <<EOF > .env
          BOT_TOKEN=${{ secrets.BOT_TOKEN }}
          ADMIN_USER_ID=${{ secrets.ADMIN_USER_ID }}
          MYSQL_HOST=${{ secrets.MYSQL_HOST || 'localhost' }}
          MYSQL_USER=${{ secrets.MYSQL_USER }}
          MYSQL_PASSWORD=${{ secrets.MYSQL_PASSWORD }}
          MYSQL_DATABASE=${{ secrets.MYSQL_DATABASE }}
          CHANNEL_USERNAME=${{ secrets.CHANNEL_USERNAME }}
          CHANNEL_URL=${{ secrets.CHANNEL_URL }}
          MYSQL_PORT=${{ secrets.MYSQL_PORT || '3306' }}  # Usa secreto o default 3306
          EOF
          # Muestra .env sin exponer secrets (para debugging)
          cat .env | sed 's/\(BOT_TOKEN\|MYSQL_PASSWORD\)=.*/\1=*** (hidden)/g'

      - name: Check for Docker Hub credentials
        id: check-docker
        run: |
          if [ -n "${{ secrets.DOCKER_USERNAME }}" ]; then
            echo "use_docker_hub=true" >> $GITHUB_OUTPUT
            echo "registry_url=${{ secrets.DOCKER_USERNAME }}" >> $GITHUB_OUTPUT
          else
            echo "use_docker_hub=false" >> $GITHUB_OUTPUT
            echo "registry_url=ghcr.io/${{ github.repository_owner }}" >> $GITHUB_OUTPUT
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub (opcional, para push)
        if: ${{ github.event_name == 'workflow_dispatch' && steps.check-docker.outputs.use_docker_hub == 'true' }}
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Login to GitHub Container Registry (alternativa opcional)
        if: ${{ github.event_name == 'workflow_dispatch' && steps.check-docker.outputs.use_docker_hub == 'false' }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name == 'workflow_dispatch' }}  # Push solo en ejecución manual
          tags: ${{ format('{0}/{1}:latest', steps.check-docker.outputs.registry_url, github.event.repository.name) }}  # Maneja Docker Hub o GHCR dinámicamente

      - name: Test run (opcional, para verificar build)
        if: ${{ success() }}  # Solo si build exitoso
        run: |
          docker compose up -d --build
          sleep 15  # Espera para que inicie
          docker compose logs --tail=50  # Muestra últimos logs
          docker compose down  # Detiene después del test
